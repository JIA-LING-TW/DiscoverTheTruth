<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forget.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <title>忘記密碼</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="碳索偵相 LOGO">
            <span>碳索偵相</span>
        </div>
        <nav>
            <a href="#">首頁</a>
            <div class="dropdown">
                <a href="#">服務內容</a>
                <div class="dropdown-content">
                    <a href="#">各公司ESG資料</a>
                    <a href="#">ESG報告真實性驗證</a>
                    <a href="#">ESG基金風險管理</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">技術實現</a>
                <div class="dropdown-content">
                    <a href="#">圖表數據</a>
                    <a href="#">報告書</a>
                </div>
            </div>
            <a href="#">關於</a>
            <a href="#">聯絡</a>
        </nav>
        <div class="login-buttons">
            <button><a href="login.html" style="text-decoration: none;color: aliceblue;">登入</a></button>
        </div>
    </header>

    <div class="forget chineseFont">
        <h1>碳索偵相</h1>
        <div style="text-align:center; color:red" id="message">{{ message }}</div>
        <form action="/send_reset_code/" method="post">
            {% csrf_token %}
            <input type="email" placeholder="輸入註冊時使用的 e-mail" required name="email" id="email">
            <button class="btn btn-primary btn-block" type="submit">發送驗證碼</button>
        </form>
        <div class="message">
            <a href="login.html">返回登入頁面</a>
        </div>
    </div>
</body>

</html>
