<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳索偵相</title>
    <!-- 引入 Google 字體 Orbitron -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* 背景樣式，科技感漸層效果 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(0deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 50px 50px, 50px 50px;
            background-position: center;
            z-index: 0;
        }
        body::before {
            background-image: linear-gradient(60deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 1;
            opacity: 0.5;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            margin-right: 20px; /* 增加選項之間的間距 */
            transition: background 0.3s ease;
        }
        .navbar a:last-child {
            margin-right: 0; /* 移除最後一個元素的右間距 */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .navbar .login {
            background-color: #4a90e2;
            color: #fff;
            padding: 8px 15px;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
        }
        .navbar .login:hover {
            background-color: #357abd;
        }
        h1 {
            font-size: 3.5em;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            margin-top: 150px;
            text-align: center;
            z-index: 10;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 200px; /* 調整寬度，使內容不換行 */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <!-- 上方選單 -->
    <div class="navbar">
        <div>
            <a href="#">首頁</a>
            <div class="dropdown">
                <a href="#">服務內容</a>
                <div class="dropdown-content">
                    <a href="#">各公司ESG資料</a>
                    <a href="#">ESG報告真實性驗證</a>
                    <a href="#">ESG基金風險管理</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">技術實現</a>
                <div class="dropdown-content">
                    <a href="#">圖片</a>
                    <a href="#">報告書</a>
                </div>
            </div>
            <a href="#">聯絡我們</a>
        </div>
        <a href="#" class="login">登入</a>
    </div>

    <!-- 中間標題 -->
    <h1>碳索偵相</h1>

</body>
</html>
