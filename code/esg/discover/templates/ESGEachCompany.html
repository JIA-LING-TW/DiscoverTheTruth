{% load custom_filters %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG 資料查詢</title>
    <style>
        /* 基本樣式設定 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* 頁面標題樣式 */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
        
        /* 主容器 */
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        /* 表單樣式 */
        form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* 表單項目標籤樣式 */
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        /* 表單欄位樣式 (input, select) */
        select, input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        /* 按鈕樣式 */
        button {
            width:200px;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top:20px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        /* 表格容器設置，支持水平滾動 */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
            margin-top: 20px;
        }
        
        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* 設定最小寬度 */
        }
        
        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        table tr:hover {
            background-color: #f1f1f1;
        }
        
        /* 無資料提示樣式 */
        .no-data {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
        
        /* 下拉選單容器樣式 */
        .select-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .select-container select {
            width: 100%;
            max-width: 300px;
        }
        
    </style>
</head>
<body>

<header>
    ESG 資料查詢系統
</header>

<div class="container">
    <form method="get" action="{% url 'ESGEachCompany' %}">
        <div class="form-group">
            <label for="year">年份:</label>
            <select name="year" id="year">
                <option value="">選擇年份</option>
                <option value="2021" {% if year == '2021' %}selected{% endif %}>2021</option>
                <option value="2022" {% if year == '2022' %}selected{% endif %}>2022</option>
                <option value="2023" {% if year == '2023' %}selected{% endif %}>2023</option>
            </select>
        </div>

        <div class="form-group">
            <label for="company_code">公司代號:</label>
            <input type="text" name="company_code" id="company_code" value="{{ company_code }}">
        </div>

        <div class="form-group">
            <label for="company_name">公司名稱:</label>
            <input type="text" name="company_name" id="company_name" value="{{ company_name }}">
        </div>

        <div class="form-group select-container">
            <label for="database">資料庫:</label>
            <select name="database" id="database">
                <option value="water" {% if database == 'water' %}selected{% endif %}>水資源管理</option>
                <option value="energy" {% if database == 'energy' %}selected{% endif %}>能源管理</option>
                <option value="greenhouse" {% if database == 'greenhouse' %}selected{% endif %}>溫室氣體排放</option>
                <option value="waste" {% if database == 'waste' %}selected{% endif %}>廢棄物管理</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">查詢</button>
        </div>
    </form>

    <h2>查詢結果</h2>

    {% if results %}
    <!-- 這裡將表格包裹在 .table-container 中，並加上滾動條 -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <!-- 動態生成表頭 -->
                    {% for field in fields %}
                        <th>{{ field }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in results %}
                <tr>
                    <!-- 動態生成每一列 -->
                    {% for field in fields %}
                        <td>{{ item|get_dict_value:field }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="no-data">目前沒有符合條件的資料。</p>
    {% endif %}
</div>

</body>
</html>
